<title>Power control</title>
<link rel="shortcut icon" href="images/rounded-plug.svg" type="image/x-icon">

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
<script>
    $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>

<div id="header"></div>

<body>
    <div class="container">
        <div class="data">
            <p class="room" id="location">
            </p>
            <p class="usage">
                average consumption
            </p>
            <div class="kwh">
                <p class="value" id="kwh"></p>
                <p class="unit">kWh</p>
            </div>
            <div class="power">
                <div class="pwr-usage">
                    <p class="value" id="current"></p>
                    <p class="unit">Amp</p>
                </div>
                <div class="pwr-usage">
                    <p class="value" id="voltage"></p>
                    <p class="unit">Volt</p>
                </div>
                <div class="pwr-usage">
                    <p class="value" id="power"></p>
                    <p class="unit">Watt</p>
                </div>
            </div>
        </div>

        <div class="control">
            <div class="relay">
                <div class="btn-relay">
                    <button id="relay1-crd" onclick="myRelay1()">
                        <div class="cover">
                            <img src="images/power-plug.svg" alt="">
                            <p id="relay1-name"></p>
                        </div>
                        <div class="stat">
                            <p id="relay1-sts">on</p>
                        </div>
                    </button>
                </div>
                <div class="btn-relay">
                    <button id="relay2-crd" onclick="myRelay2()">
                        <div class="cover">
                            <img src="images/power-plug.svg" alt="">
                            <p id="relay2-name"></p>
                        </div>
                        <div class="stat">
                            <p id="relay2-sts">on</p>
                        </div>
                    </button>
                </div>
                <div class="btn-relay">
                    <button id="relay3-crd" onclick="myRelay3()">
                        <div class="cover">
                            <img src="images/power-plug.svg" alt="">
                            <p id="relay3-name"></p>
                        </div>
                        <div class="stat">
                            <p id="relay3-sts">on</p>
                        </div>
                    </button>
                </div>
                <div class="btn-relay">
                    <button id="relay4-crd" onclick="myRelay4()">
                        <div class="cover">
                            <img src="images/power-plug.svg" alt="">
                            <p id="relay4-name"></p>
                        </div>
                        <div class="stat">
                            <p id="relay4-sts">on</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div class="mode">
            <div class="btn-mode">
                <button id="mode1" onclick="myMode1()"></button>
            </div>
            <div class="btn-mode">
                <button id="mode3" onclick="myMode3()"></button>
            </div>
            <div class="btn-mode">
                <button id="mode2" onclick="myMode2()"></button>
            </div>
        </div>

        <div class="time">
            <input type="number" step="1" placeholder="time in minute" required="required" id="time"
                onfocus="this.value=''">
            <button id="mode4" onclick="myMode4()">set time</button>
        </div>
    </div>

    <div id="footer"></div>
    <!-- <script src="sweetalert2.all.min.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/getData.js"></script>
    <script src="js/getName.js"></script>
    <script src="js/myMode.js"></script>
</body>
