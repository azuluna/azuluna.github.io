<title>Power Settings</title>
<link rel="shortcut icon" href="images/rounded-plug.svg" type="image/x-icon">

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
<script>
    $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>

<div id="header"></div>

<body>
    <div class="container">

        <p class="title">Customize outlet name</p>

        <div class="rename">
            <div class="btn-rename">
                <input type="text" placeholder="outlet 1" id="ou1" onfocus="this.value=''">
                <button onclick="myName1()">submit</button>
            </div>

            <div class="btn-rename">
                <input type="text" placeholder="outlet 2" id="ou2" onfocus="this.value=''">
                <button onclick="myName2()">submit</button>
            </div>

            <div class="btn-rename">
                <input type="text" placeholder="outlet 3" id="ou3" onfocus="this.value=''">
                <button onclick="myName3()">submit</button>
            </div>

            <div class="btn-rename">
                <input type="text" placeholder="outlet 4" id="ou4" onfocus="this.value=''">
                <button onclick="myName4()">submit</button>
            </div>
        </div>

        <div class="line"></div>

        <div class="reset">
            <div class="btn-reset">
                <button id="reset" onclick="myReset()">Reset Database</button>
            </div>
            <p>In case you accidentally delete system config on database, <br> <b>DO NOT click on normal
                    circumstances!</b>
            </p>
        </div>
    </div>

    <div id="footer"></div>
    <!-- <script src="sweetalert2.all.min.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/reset.js"></script>
    <script src="js/rename.js"></script>
</body>
