<title>Power summary</title>

    crossorigin="anonymous">
    </script>
<script>
    $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>

<div id="header"></div>

<body>

        <table id="table">
            <thead>

                    <th>power</th>

            <tbody id="bodyTable">
            </tbody>
        </table>
    </div>
